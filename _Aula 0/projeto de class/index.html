<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1>Minha loja 1.0</h1>
    </header>
    
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>produto</label>
                <input type="text" id="produto" placeholder="nome produto">
            </div>

            <div class="lineInput">
                <label>valor</label>
                <input type="text" id="valor" placeholder="valor produto">
            </div>
            <button onclick="produto.salvar()" id="btn1">salvar</button>
            <button onclick="produto.cancelar()">cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th class="center">Produto</th>
                    <th class="center">Valor</th>
                    <th class="center">acoes</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
