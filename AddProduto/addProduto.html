<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>

    <link rel="stylesheet" href="addProduto.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <header>
        <h1>Minha loja 1.0</h1>
    </header>
    
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label for="produto">Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label for="valor">Valor</label>
                <input type="text" id="valor" placeholder="Valor do produto">
            </div>

            <div class="lineInput">
                <label for="descr">Descrição</label>
                <input type="text" id="descr" placeholder="Descrição do produto">
            </div>

            <div class="lineInput">
                <label for="imagem">Link da Imagem</label>
                <input type="text" id="imagem" placeholder="Link da imagem do produto">
            </div>

            <div class="lineInput">
                <label for="estoque">Estoque</label>
                <input type="text" id="estoque" placeholder="Estoque do produto">
            </div>
            <button id="btn1">Salvar</button>
            <button id="btn2">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <tr>
                        <th class="center">ID</th>
                        <th class="center">Produto</th>
                        <th class="center">Valor</th>
                        <th class="center">Descrição</th>
                        <th class="center">Link Imagem</th>
                        <th class="center">Estoque</th>
                        <th class="center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Dados da tabela serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </main>
    <script type="module" src="addProduto.js"></script>
</body>
</html>
