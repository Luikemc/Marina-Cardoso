<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Program</title>
    <style>h1{color: blue};</style>
</head>
<body>
    <h1>HELLOW WORD</h1>
    <script>
        //gera janela de alerta com a opcao so de "ok"
        window.alert('Voce nao esta cadastrado. Entre em contato com o superior')
        //gera uma janela de confirmacao com opcoes de "ok" e "cancelar"
        window.confirm('Esta indo bem ?')
        //gera uma janela que interage com o usuario, onde ele pode digitar, da a opcoes so de "ok"
        window.prompt('seu nome?')
    </script>
</body>
</html>
